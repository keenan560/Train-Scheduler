<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Press+Start+2P|Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Train Schedule</title>
</head>

<body>

    <div class="container mt-3 mb-3">
        <!-- Jumbotron heading -->
        <div class="jumbotron rounded text-white text-center mx-5">
            <marquee class='h4' behavior="" scrollamount='6' direction="left">

            </marquee>
        </div>
        <!-- Train Schedule -->
        <div class="card mx-5 mt-5">
            <div class="card-header">
                <!-- <img class='d-inline-block align-left' height='30' width="30" src="steam-icon.png" alt=""> -->
                <p class="d-inline-block align-right">Current Train Schedule</p>
            </div>
            <div class="card-body">
                <!-- Train Table -->
                <!-- <marquee id="times" behavior="" scrollamount='2'direction="up"> -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Append Train Times here -->
                    </tbody>
                </table>
                <!-- </marquee> -->
            </div>
        </div>

        <!-- Add Train -->
        <div class="card mt-5 mx-5">
            <div class='card-header text-white'>
                <!-- <img class='d-inline-block align-left' height='30' width="30" src="steam-icon.png" alt=""> -->
                <p class="d-inline-block align-right">Add Train</p>
            </div>
            <div class="card-body">
                <label>Train Name</label>
                <input class='form-control' type="text" name="train" id="train">
                <br>
                <label>Destination</label>
                <input class="form-control" type="text" name="destination" id="destination">
                <br>
                <label>First Train Time (HH:mm - military time)</label>
                <input class="form-control" type="text" name="first" id="first">
                <br>
                <label>Frequency (min)</label>
                <input class="form-control" type="text" name='frequency' id="frequency">
                <br>
                <button class="btn btn-sm" id='submit' type="submit">Submit</button>
            </div>
        </div>

    </div>


    <!-- Firebase, App.js, & Moment.js -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src='moment.js'></script>
    <script type='text/javascript' src='app.js'></script>
    <!-- Moment.js code -->
    <script type='text/javascript'>

    </script>
</body>

</html>
